


    <div class="example-container mat-elevation-z8">
<table mat-table [dataSource]="dataSource" matSort>
  
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? masterToggle() : null"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()"
                      [aria-label]="checkboxLabel()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)"
                      [aria-label]="checkboxLabel(row)">
        </mat-checkbox>
      </td>
    </ng-container>


    <ng-container matColumnDef="designation">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Designation </th>
      <td mat-cell *matCellDef="let classification"> {{classification.designation}} </td>
    </ng-container>

    <ng-container matColumnDef="parent_designation">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Parent </th>
        <td mat-cell *matCellDef="let classification"> {{classification.parent_designation}} </td>
      </ng-container>

      <ng-container matColumnDef="level">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Level </th>
        <td mat-cell *matCellDef="let classification"> {{classification.level}} </td>
      </ng-container>

      <ng-container matColumnDef="classificationType" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Classification Type </th>
        <td mat-cell *matCellDef="let classification"> {{classification.classificationTypeDto.designation}} </td>
      </ng-container>

   

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr> -->
  </table>
  <mat-paginator [length]="100"
  [pageSize]="10"
 [pageSizeOptions]="[5, 10, 25, 100]">
</mat-paginator>
</div>
