<div class="mat-elevation-z8">
    <div class="example-button-row">
      &nbsp;&nbsp;&nbsp;
      <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Filter" #input>  
    
      </mat-form-field>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <mat-icon color="primary" title ="Add Classification AutoFill"  (click)="DisplayAddAutoFill()">add_circle</mat-icon>
      &nbsp;&nbsp;&nbsp;
      <mat-icon class="orange-icon" title ="Update Classification Type" (click)="DisplayUpdate()">create</mat-icon>
      &nbsp;&nbsp;&nbsp;
      <mat-icon color="warn" title ="Delete Classification AutoFill" (click)="DeleteClassificationAutoFill()">delete</mat-icon>
      </div>
     
      <div>
        <mat-spinner *ngIf="isLoading" style="margin:0 auto;"></mat-spinner>
        </div>

        <!-- <mat-checkbox class="example-margin" name="checkedngrx" [checked]="checkedngrx" (change)="checkedChange()" >Check me!</mat-checkbox>
        <span *ngIf="checkedngrx">label</span> -->
        <div class="example-container mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
  
        <ng-container matColumnDef="select">
          <th mat-header-cell *matHeaderCellDef >
            <mat-checkbox (change)="$event ? masterToggle() : null"
                          [checked]="selection.hasValue() && isAllSelected()"
                          [indeterminate]="selection.hasValue() && !isAllSelected()"
                          [aria-label]="checkboxLabel()">
            </mat-checkbox>
          </th>
          <td mat-cell *matCellDef="let row">
            <mat-checkbox (click)="$event.stopPropagation()"
                          (change)="$event ? selection.toggle(row) : null"
                          [checked]="selection.isSelected(row)"
                          [aria-label]="checkboxLabel(row)">
            </mat-checkbox>
          </td>
        </ng-container>
    
    
        <ng-container matColumnDef="leader">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> leader </th>
          <td mat-cell *matCellDef="let classificationautofill"> {{classificationautofill.leader}} </td>
        </ng-container>
        <ng-container matColumnDef="leaderType">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> leader type </th>
          <td mat-cell *matCellDef="let filtredautofill"> {{filtredautofill.leaderType}} </td>
        </ng-container>
        <ng-container matColumnDef="dependent">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> dependent </th>
            <td mat-cell *matCellDef="let classificationautofill"> {{classificationautofill.dependent}} </td>
          </ng-container>
    
          <ng-container matColumnDef="dependentType" >
            <th mat-header-cell *matHeaderCellDef mat-sort-header> dependent type </th>
            <td mat-cell *matCellDef="let filtredautofill"> {{filtredautofill.dependentType}} </td>
          </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
      <mat-paginator [length]="100"
      [pageSize]="25"
     [pageSizeOptions]="[5, 10, 25, 100]">
   </mat-paginator>
     
    
    </div>
    </div>
